    <script>

        $(function () {

            // Default initialization
            $("input[type='checkbox']").uniform({
                radioClass: 'choice'
            });

            // File input
            $(".file-styled").uniform({
                wrapperClass: 'bg-blue',
                fileButtonHtml: '<i class="icon-file-plus"></i>'
            });

            // Bootstrap switch
            // ------------------------------
            $(".switch").bootstrapSwitch();

        });

        function checkAll(switcher) {
            if ($(switcher).parent().parent().parent().parent().is("th")) {
                $("input[name='ids']").prop("checked", switcher.checked)
                $.uniform.update("input[name='ids']");
            } else {
                return false;
            }
        }
    </script>

        <!-- Main content -->

                            </div>
                        </div>
                    </div>
                    <div id="DataTables_Table_2_wrapper" class="dataTables_wrapper no-footer">
                        <div>

                                <table class="table table-xs table-hover table-striped dataTable no-footer" role="grid">
                                    <thead>
                                    <tr role="row">
                                        <th tabindex="0" rowspan="1" colspan="1">

                                                <input type="checkbox" class="styled checkAllButton"

                                        </th>

                                        <th tabindex="0" rowspan="1" colspan="1">Product Name

                                        <th tabindex="0" rowspan="1" colspan="1">Sort Index
                                        </th>
                                        <th tabindex="0" rowspan="1" colspan="1">Note
                                        </th>
                                        <th tabindex="0" rowspan="1" colspan="1">Create
                                        </th>
                                        <th tabindex="0" rowspan="1" colspan="1">Update
                                        </th>
                                        <th tabindex="0" rowspan="1" colspan="1">Status

                                        <th class="text-center" rowspan="1" colspan="1"
                                            aria-label="Actions" style="width: 100px;">Actions
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr role="row" th:each="item:${page}">

                                        </td>

                                                        <!--</li>-->

                                                               <!--th:href="'./customer-ext/deleteById/'+${item.getId()}"><i-->
                                                                    <!--class="icon-bin"></i> Remove</a>-->
                                                        <!--</li>-->
                                                    <!--</ul>-->
                                                <!--</li>-->
                                            <!--</ul>-->

                                        <td class="text-center">
                                            <a title="Edit" class="btn btn-success bg-slate btn-xs" th:href="'./product/'+${item.getId()}"><i class="icon-pencil7"></i></a>

                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>

            <!-- Horizontal form modal -->

                                    <div class="col-sm-9">

                                    <div class="col-sm-9">

                                    </div>
                                </div>
                            </div>

                        </form>

<script>
    // Setting datatable defaults
    $.extend($.fn.dataTable.defaults, {
        autoWidth: false,
        columnDefs: [
            {
                orderable: false,
                targets: [0, 3, 5, 9]
            }
        ],
        dom: '<"datatable-header"fCl><"datatable-scroll-wrap"t><"datatable-footer"ip>',
        language: {
            search: '<span>Filter:</span> _INPUT_',
            lengthMenu: '<span>Show:</span> _MENU_',
            paginate: {'first': 'First', 'last': 'Last', 'next': '&rarr;', 'previous': '&larr;'}
        },
        drawCallback: function () {
            $(this).find('tbody tr').slice(-3).find('.dropdown, .btn-group').addClass('dropup');
            $.uniform.update();

            $("input[type='checkbox']").uniform({
                radioClass: 'choice'
            });
        },
        preDrawCallback: function () {
            $(this).find('tbody tr').slice(-3).find('.dropdown, .btn-group').removeClass('dropup');
        }
    });

    $('.dataTable').DataTable({
        order: [4, "asc"],
        stateSave: true,
        colVis: {
            buttonText: "<i class='icon-three-bars'></i> <span class='caret'></span>",
            align: "right",
            overlayFade: 200,
            showAll: "Show all",
            showNone: "Hide all"
        }
    });

    // Launch Uniform styling for checkboxes
    $('.ColVis_Button').addClass('btn btn-primary btn-icon').on('click mouseover', function () {
        $('.ColVis_collection input').uniform();
    });

    // Enable Select2 select for the length option
    $('.dataTables_length select').select2({
        minimumResultsForSearch: "-1"
    });
</script>
